<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main class="summary-component">
      <img src="./images/illustration-hero.svg" alt="illustration" class="img-content" />

      <div class="text-content">
        <h2 class="order-status">Order Summary</h2>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan-content">
          <div class="col1">
            <img src="./images/icon-music.svg" alt="music icon" class="music-icon" />
            <div class="plan-selected">
              <p class="plan-type">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
           </div>
          <p class="change">Change</p>
        </div>

        <button class="btn-payment">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
